<script>
async function loadUserData() {
    try {
        const response = await fetch('/api/user');
        const user = await response.json();
        
        if (user.error) {
            window.location.href = '/';
            return;
        }
        
        document.getElementById('userName').textContent = user.name;
    } catch (error) {
        console.error('Error loading user data:', error);
        window.location.href = '/';
    }
}

document.getElementById('followForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const profileId = document.getElementById('profileId').value;
    const limit = document.getElementById('followLimit').value;
    
    if (!profileId || !limit) {
        Swal.fire({
            icon: 'warning',
            title: 'Oops!',
            text: 'Please fill all required fields'
        });
        return;
    }
    
    try {
        const response = await fetch('/follow', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ id: profileId, limit: parseInt(limit) })
        });
        
        const data = await response.json();
        
        if (data.success) {
            Swal.fire({
                icon: 'success',
                title: 'Success!',
                text: data.message
            });
            document.getElementById('followForm').reset();
        } else {
            Swal.fire({
                icon: 'error',
                title: 'Error!',
                text: data.error
            });
        }
    } catch (error) {
        Swal.fire({
            icon: 'error',
            title: 'Error!',
            text: 'Network error occurred'
        });
    }
});

document.addEventListener('DOMContentLoaded', loadUserData);
</script>
